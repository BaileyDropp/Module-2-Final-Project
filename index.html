<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treact Project</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/75a66b52b4.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section id="landing">
      <nav>
        <div class="row nav__row">
          <div class="nav__logo">
            <img class="nav__logo--img" src="./assets/logo.2c489fc453a1783cbadacf914efa3df6.svg" alt="Logo">
            <div class="nav__logo--name">Treact</div>
          </div>
          <div class="nav__links">
            <a href="#" class="nav__link">About</a>
            <a href="#" class="nav__link no-cursor">Blog</a>
            <a href="#" class="nav__link">Pricing</a>
            <a href="#" class="nav__link no-cursor">Contact Us</a>
            <a href="#" class="nav__link--login no-cursor">Log in</a>
            <a href="#" class="nav__link--sign-up no-cursor">Sign Up</a>
          </div>
        </div>
      </nav>
      <div class="container header__container">
        <div class="row">
            <div class="header__description">
                <h1>Beautiful React Templates <span class="blue">for you.</span></h1>
                <p class="header__description--para">Our templates are easy to set up, understand, and customize. Fully modular components with a variety of pages and component options.</p>
                <div class="header__email">
                 <input type="email" class="header__email--input" placeholder="Your E-mail Address">
                 <button class="header__email--button">Get Started</button>
                </div>
                <p class="header__customers--title">Our Trusted Customers</p>
                <img class="header__img--customers" src="./assets/customers-logo-strip.680ac7c2e8ae28161d2c.png" alt="">
            </div>
        </div>
      </div>
    </section>
  </body>
</html>
